<div ng-show="isAfirmative && isClickResult">
    <div class="panel-body text-center h-200">
        <h3 class="m-xs">Registrar mantenimiento</h3>
        (Si selecciona un taller No Socio, cierra Ticket como: Hizo mantenimiento en taller no socio)
        <p>
            <div class="row">
                <div class="input-group m-b col-md-6 col-md-offset-3 text-left">
                    <label for="datemaintenance">Fecha de Mantenimiento (*)</label>
                    <div class="input-group date" id="datemaintenance">
                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                        <input type="text" class="form-control" ng-model="lastDate" readonly>
                    </div>
                </div>
                <div class="input-group m-b col-md-6 col-md-offset-3 text-left">
                    <label for="idGarage">Seleccionar Taller(*)</label>
                    <select id="idGarage" tabindex="-1" style="width: 100%" aria-hidden="true">
                    </select>
                </div>
                <div class="input-group m-b col-md-6 col-md-offset-3">
                    <button class="btn btn-primary" ng-disabled="!lastDate" type="button" ng-click="saveMantenaince()">
                        <i class="fa fa-lock"></i>
                        <span class="bold"> Guardar Mantenimiento</span>
                    </button>
                </div>
            </div>
        </p>
    </div>
</div>
