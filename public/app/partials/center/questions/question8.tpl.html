<div>
    <div class="panel-body text-center h-200">
        <h3 class="m-xs">El taller anterior no es socio</h3>
        ( Cierra el ticket como derivado a otro taller socio, derivar y notificar)
        <p>
            <div class="row">
                <div class="input-group m-b col-md-6 col-md-offset-3">
                    <span class="input-group-btn">                    
                        <button type="button" class="btn btn-success"ng-disabled="!garageCustomer" ng-click="openWathsapWebModalGarage()" title="Abrir WathsApp Taller">
                            <i class="fa fa-whatsapp"></i>
                        </button>
                    </span>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" ng-click="openModalMap()" title="Buscar Taller">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                    <input type="text" placeholder="Buscar taller" readonly="readonly" value="{{garageCustomer.fullName}}" class="form-control">
                    <span class="input-group-btn">                    
                        <button type="button" class="btn btn-primary" ng-disabled="!garageCustomer" ng-click="openWathsapWebModal()" title="Abrir WathsApp Cliente">
                            <i class="fa fa-whatsapp"></i>
                        </button>
                    </span>
                </div>
                <div class="input-group m-b col-md-6 col-md-offset-3">
                    <textarea class="form-control" ng-model="editTicket.detail" rows="3" maxlength="255" placeholder="Observaciones"></textarea>
                </div>
                <div class="input-group m-b col-md-6 col-md-offset-3">
                    <button class="btn btn-success" type="button" ng-disabled="!garageCustomer" ng-click="asignGarageAndSendNotificacion(statusTicket.DERIVADOTALLERSOCIO)">
                        <i class="fa fa-lock"></i>
                        <span class="bold"> Asignar Taller y Notificar</span>
                    </button>
                </div>
            </div>
        </p>
    </div>
</div>
