<div ng-repeat="question in questions">
    <div class="panel-body" ng-show="question.id == currentQuestion">
        <div class="row">
            <div class="col-lg-5">
                <h2 class="m-xs">Â¿{{question.title}}?</h2>
            </div>
            <div class="col-lg-7" style="text-align:right;">
                <div data-toggle="buttons" class="btn-group">
                    <button type="button" class="btn btn-info btn-question" data-toggle="modal" data-target="#modal-reprogram"><i class="pe-7s-call"></i>&nbsp;REPROGRAMAR</button>
                    <button type="button" class="btn w-xs btn-warning btn-question" ng-click="executeQuestionNo(question)"><i class="fa fa-times"></i>&nbsp;&nbsp;NO</button>
                    <button type="button" class="btn w-xs btn-success btn-question" ng-click="executeQuestionYes(question)"><i class="fa fa-check"></i>&nbsp;&nbsp;SI</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" id='question-content'>
                <div ng-include="question.pathTemplate"></div>
            </div>
        </div>
    </div>
</div>

<modal-map title-modal="Asignacion de  Taller" button-accept="true" button-cancel="true" confirm-action="asignGarageToCustomer(garage)"
    location="editGarage" list-data='garages' mode="table">
</modal-map>
